<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Таймер</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <div>
      <input type="number" id="inputHours" min="0" placeholder="Часы"/>
      <input type="number" id="inputMinutes" min="0" max="59" placeholder="Минуты" />
      <input type="number" id="inputSeconds" min="0" max="59" placeholder="Секунды"/>
    <h1 id="timer">00:00:00</h1>
    <button id="startBtn">Старт</button>
    <button id="resetBtn" disabled>Сброс</button>
  </div>

  <script type="text/JavaScript" src="script.js"></script>
</body>
</html>
